name: Create Pyrogram Session

on: workflow_dispatch

jobs:
  create-session:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Setting up job"

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyrogram tgcrypto

      - name: Run Pyrogram session creation
        run: python create_session.py

      - name: Upload session file
        uses: actions/upload-artifact@v2
        with:
          name: session
          path: session.txt
      - name: Check installed actions
        run: ls -R /home/runner/work/_actions
